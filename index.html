<!DOCTYPE html>

<html lang="en">

<head>
    <title>Formulario</title>
</head>

<body>

    <form action="">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" title='Introduce
        tu nombre' autocomplete="given-name" required="true" />
        </p>

        <p>
            <label for="nombre">Primer Apellido:</label>
            <input type="text" name="apellido" id="apellido" title='Introduce
        tu primer apellido' autocomplete="family-name" required="true" />
        </p>

        <p>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" title='Introduce
        tu fecha de nacimiento' autocomplete="bday" required="true"/>
        </p>

        <p>
            <label for="e-mail">E-mail:</label>
            <input type="email" name="email" id="email" title='Introduce
        tu correo' autocomplete="email" required="true" placeholder="tucorreo@uma.es"/>
        </p>

        <p>
            <label for="tel">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" title='Introduce
        tu telefono' autocomplete="tel" required="true" />
        </p>

        <p>
            <label for="password">Contrase√±a:</label>
            <input type="password" name="contrasenya" id="contrasenya" title='Introduce
        tu contrasenya' autocomplete="current-password" required="true"/>
        </p>

        <p>
            <label for="color">Color favorito:</label>
            <input type="color" name="color" id="color" title='Introduce
        tu color favorito' />
        </p>


        <input type="submit" value="Enviar" />
    </form>

</body>

</html>
